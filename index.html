<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bookmark-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .bookmark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        .bookmark-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
        }
        .bookmark-item a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Favorite Websites</h1>

    <div class="bookmark-list">
        <!-- Bookmarks will go here -->
        <div class="bookmark-item">
            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=https://www.google.com" alt="Google">
            <a href="https://www.google.com" target="_blank">Google</a>
        </div>
        
        <div class="bookmark-item">
            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=https://www.facebook.com" alt="Facebook">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>

        <div class="bookmark-item">
            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=https://www.github.com" alt="GitHub">
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
        
        <!-- Add more links here -->
    </div>

    <script>
        const bookmarkItems = document.querySelectorAll('.bookmark-item img');
        
        bookmarkItems.forEach(img => {
            img.onerror = function() {
                img.style.display = 'none';
                img.nextElementSibling.style.fontSize = '16px';  // Increase font size if image is not available
            }
        });
    </script>

</body>
</html>
