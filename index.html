<!DOCTYPE html>
<html>
<head>
    <title>View PDF without Downloading and Login</title>
    <style>
        #pdfContainer {
            width: 800px; /* Adjust width as needed */
            height: 600px; /* Adjust height as needed */
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Additional Content</h1>
    <p>This is some additional content that you can include on your page.</p>
    <p>You can customize this content to fit your specific needs.</p>

    <div id="pdfContainer">
        <iframe id="pdfViewer" src="taskmanage_240913_175412.pdf" width="100%" height="100%"></iframe>
    </div>

    <script>
        // Replace with your authentication logic if needed
        function authenticate() {
            // ...
        }

        // Handle PDF loading and potential errors
        window.addEventListener('load', function() {
            var pdfViewer = document.getElementById('pdfViewer');

            pdfViewer.onload = function() {
                // PDF loaded successfully
                console.log('PDF loaded');
            };

            pdfViewer.onerror = function() {
                // Handle PDF loading errors
                console.error('Error loading PDF');
            };
        });
    </script>
</body>
</html>
