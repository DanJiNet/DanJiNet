<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Your Favorite Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bookmark-form {
            margin-bottom: 20px;
        }
        .bookmark-list {
            list-style: none;
            padding: 0;
        }
        .bookmark-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .bookmark-list img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <div class="bookmark-form">
        <input type="url" id="website-url" placeholder="Enter website URL" required>
        <button onclick="addBookmark()">Add Bookmark</button>
    </div>

    <ul class="bookmark-list" id="bookmark-list">
        <!-- Bookmarked websites will appear here -->
    </ul>

    <script>
        function getFavicon(url) {
            return 'https://www.google.com/s2/favicons?sz=64&domain_url=' + url;
        }

        function addBookmark() {
            const urlInput = document.getElementById('website-url');
            const url = urlInput.value;
            if (url) {
                const faviconUrl = getFavicon(url);
                const listItem = document.createElement('li');
                
                const img = document.createElement('img');
                img.src = faviconUrl;
                
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;

                listItem.appendChild(img);
                listItem.appendChild(link);
                document.getElementById('bookmark-list').appendChild(listItem);

                urlInput.value = ''; // Clear input field after adding
            }
        }
    </script>

</body>
</html>
